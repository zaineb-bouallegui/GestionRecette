#method 2

# Nom de l'application (utilisé par Eureka)
spring.application.name=api-gateway
# Port du service API Gateway
server.port=8081
# Configuration d'Eureka
eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.gateway.discovery.locator.enabled=true

# Configuration des routes
spring.cloud.gateway.routes[0].id=profile-service
spring.cloud.gateway.routes[0].uri=lb://profile-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/profile/**
