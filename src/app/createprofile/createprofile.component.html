<div class="col-md-6 offset-md-3">
    <h3> Create profile </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "profile.nom" name = "nom">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "prenom"
                [(ngModel)] = "profile.prenom" name = "prenom">
        </div>
    
        <div class="form-group">
            <label> Img</label>
            <input type="text" class ="form-control" id = "img"
                [(ngModel)] = "profile.img" name = "img">
        </div>
        <div class="form-group">
            <label>isPublic</label>
            <input type="checkbox" class="form-check-input" id="public" [(ngModel)]="profile.public" name="public">
          </div>
          
          <div class="form-group">
            <label>isActive</label>
            <input type="checkbox" class="form-check-input" id="active" [(ngModel)]="profile.active" name="active">
          </div>
          
          
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
