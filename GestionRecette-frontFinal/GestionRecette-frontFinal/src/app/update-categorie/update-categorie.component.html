<div class="col-md-8 offset-md-3"><h2>Modifier Categorie</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="categorie.nom" name="nom">
      </div>
      <button class="btn btn-success" type="submit">Modifier</button>
    </form>
    </div>
